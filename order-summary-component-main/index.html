<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background-and-panel">
      <div class="panel-container">
        <div class="dancing-image">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="dancer-image"
          />
        </div>
        <span class="title"> Order Summary </span>
        <div class="summary">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="song-details">
          <img src="./images/icon-music.svg" alt="" class="music-image" />
          <a href="" class="change-link">Change</a>
          <span class="payment-plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <button class="proceed-container">Proceed to Payment</button>
        <button class="cancel-container">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
